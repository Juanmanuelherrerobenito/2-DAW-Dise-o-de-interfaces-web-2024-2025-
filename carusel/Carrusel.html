<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-3 container-fluid text-start">
    <div  id="carouselE" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#carouselE" data-bs-slide-to="0" class="active" arial-current="true" arial-lable="slider 1"></button>
            <button data-bs-target="#carouselE" data-bs-slide-to="1" arial-lable="slider 2"></button>
            <button data-bs-target="#carouselE" data-bs-slide-to="2" arial-lable="slider 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="espeon.jpg" class="display-block w-1000 container-fluid" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="imagen.jpg" class="display-block w-1000 container-fluid" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="vida.webp" class="display-block w-1000 container-fluid" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselE" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselE" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">siguiente</span>
        </button>
    </div>
    </div>
</body>
</html>
